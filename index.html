<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   <script src="script.js"></script>
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button
                              onclick="mobileAndCaseAmount('default-mobile-value', false);totalMobilePrice('total-mobile-price', false); /*subTotal('sub-total', false)*/subTotalTest()"
                              id="minus-icon" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <input id="default-mobile-value" type="text" class="form-control text-center" value="1">
                           <button
                              onclick="mobileAndCaseAmount('default-mobile-value', true); totalMobilePrice('total-mobile-price', true); /*subTotal('sub-total', true)*/subTotalTest()"
                              id="plus-icon" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="total-mobile-price">50</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="mobileAndCaseAmount('default-case-value', false); totalCasePrice('total-case-price', false); /*subTotalFromCase('sub-total', false);*/subTotalTest()" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <!-- working here  -->
                           <input id="default-case-value" type="text" class="form-control text-center" value="1">
                           <button onclick="mobileAndCaseAmount('default-case-value', true); totalCasePrice('total-case-price', true); /*subTotalFromCase('sub-total', true)*/subTotalTest()" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="total-case-price">20</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">70</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- java script is here  -->
   <script>

      // mobileAndCaseAmount function 

      function mobileAndCaseAmount(id, isIncrease) {
         let defaultValue = document.getElementById(id);
         let convertStringToNumber = parseInt(defaultValue.value);
         let addedValue = convertStringToNumber;
         if (isIncrease == true) {
            addedValue = convertStringToNumber + 1;
         }
         if (isIncrease == false && addedValue > 0) {
            addedValue = convertStringToNumber - 1;
         }

         defaultValue.value = addedValue;
         return defaultValue.value;
      }

      // sum mobile function     

      function totalMobilePrice(id, isIncrease) {
         let defaultValue = document.getElementById(id);
         let convertStringToNumber = parseInt(defaultValue.innerText);
         let addedValue = convertStringToNumber;
         if (isIncrease == true) {
            addedValue = convertStringToNumber + 50;
         }
         if (isIncrease == false && addedValue > 0) {
            addedValue = convertStringToNumber - 50;
         }

         defaultValue.innerText = addedValue;
         return defaultValue.innerText;
      }

      // sum case function

      function totalCasePrice(id, isIncrease) {
         let defaultValue = document.getElementById(id);
         let convertStringToNumber = parseInt(defaultValue.innerText);
         let addedValue = convertStringToNumber;
         if (isIncrease == true) {
            addedValue = convertStringToNumber + 20;
         }
         if (isIncrease == false && addedValue > 0) {
            addedValue = convertStringToNumber - 20;
         }

         defaultValue.innerText = addedValue;
         return defaultValue.innerText;
      }

      // sub total function

      function subTotal(id, isIncrease) {
         let defaultValue = document.getElementById(id);
         let convertStringToNumber = parseInt(defaultValue.innerText);
         let addedValue = convertStringToNumber;
         if (isIncrease == true) {
            addedValue = convertStringToNumber + 50;
         }
         if (isIncrease == false && addedValue > 0) {
            addedValue = convertStringToNumber - 50;
         }

         defaultValue.innerText = addedValue;
         return defaultValue.innerText;
      }

      // sub total for case

      function subTotalFromCase(id, isIncrease){
         let defaultValue = document.getElementById(id);
         let convertStringToNumber = parseInt(defaultValue.innerText);
         let addedValue = convertStringToNumber;
         if (isIncrease == true) {
            addedValue = convertStringToNumber + 20;
         }
         if (isIncrease == false && addedValue > 0) {
            addedValue = convertStringToNumber - 20;
         }

         defaultValue.innerText = addedValue;
         return defaultValue.innerText;
      }


      // sub total test
      function subTotalTest(){
         let defaultValueForMobile = document.getElementById("total-mobile-price");
         let convertStringToNumberForMobile = parseInt(defaultValueForMobile.innerText);
         let defaultValueForCase = document.getElementById("total-case-price");
         let convertStringToNumberForCase = parseInt(defaultValueForCase.innerText);
         let sumOfMobileAndCase = convertStringToNumberForMobile + convertStringToNumberForCase;

         let defaultValue = document.getElementById("sub-total");
         // let convertStringToNumber = parseInt(defaultValue.innerText);
         // let addedValue = convertStringToNumber;         

         defaultValue.innerText = sumOfMobileAndCase;
         return defaultValue.innerText;
      }

   </script>
</body>

</html>
